<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="sсss/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="card">
		<div class="container">

			<div class="card-image">
				<img src="./images/pngimg.png" alt="img">
			</div>

			<div class="card-price">
				<p>12 349 Р</p>
				<s>19 000 Р</s>
			</div>

			<div class="card-title">
				<p>Планшет Samsung Galaxy Tab A7 Lite LTE, 8.7”, 32GB, темно-серый</p>
			</div>

			<div class="card-review">
				<p class="review-five"><ion-icon class="star" name="star"></ion-icon>5.00</p>
				<a class="review-three"><ion-icon name="pencil"></ion-icon>300</a>
			</div>

			<div class="card-btns">
				<button class="card-add">В корзину</button>
				<button class="card-fav">В избранное</button>
			</div>

			<div class="card-delivery">
				<ion-icon class="car" name="car"></ion-icon>
				<p></ion-icon>От 30 минут</p> 
				<span>доставка OZON, продавец ОМК</span>	
			</div>
		</div>
	</div>

	

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
